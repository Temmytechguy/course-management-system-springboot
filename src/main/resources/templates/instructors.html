<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>

<header th:insert="fragments.html :: nav"></header>

<br>
<br>


<div class="container">
	<div class = "row">
		<h1>List of Instructors</h1>
	</div>
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/instructors/new}" class = "btn btn-primary btn-sm mb-3"> Add Instructor</a>
		</div>
	</div>
	<table class = "table table-striped table-bordered" >
		<thead class = "table-dark">
			<tr>
				<th>Instructor First Name</th>
				<th>Instructor Last Name</th>
				<th>Instructor Email</th>
				<th>Instructor Department</th>
				<th>Actions</th>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each = "instructor: ${instructors}">
				<td th:text = "${instructor.firstName}"></td>
				<td th:text = "${instructor.lastName}"></td>
				<td th:text = "${instructor.email}"></td>
				<td th:text = "${instructor.department}"></td>
				<td>
					<a th:href = "@{/instructors/edit/{id}(id=${instructor.id})}"
					class = "btn btn-primary"> Update </a>
					
					<a th:href = "@{/instructors/{id}(id=${instructor.id})}"
					class = "btn btn-danger"> Delete </a>
				</td>
				</td>
			
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

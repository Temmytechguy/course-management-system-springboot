<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>

<br>
<br>


<div class="container">
	<div class = "row">
		<h1>List of Files</h1>
	</div>
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/uploadfile}" class = "btn btn-primary btn-sm mb-3"> Upload File</a>
		</div>
		
		
	</div>
	<table class = "table table-striped table-bordered" >
		<thead class = "table-dark">
			<tr>
				<th>File Name</th>
				<th>File Type</th>
				<th>Data</th>
				<th>Actions</th>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each = "dbfile: ${imageData}">
				<td th:text = "${dbfile.name}"></td>
				<td th:text = "${dbfile.type}"></td>
				<td th:field = "${dbfile.imageData}"></td>
				<td>
					<a th:href = "@{/image/{filename}}"
					class = "btn btn-primary"> Download </a>
					
					<a th:href = "#"
					class = "btn btn-danger"> Delete </a>
				</td>
				
			
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

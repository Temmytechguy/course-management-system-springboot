<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>

<header th:insert="fragments.html :: nav"></header>

<br>
<br>


	<div class = "container">
		<div class = "row">
			
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class= "text-center">Create New Instructor</h1>
				<div class = "card-body">
					<form th:action ="@{/instructors}" th:object = "${instructor}" method = "POST">
						<div class ="form-group">
							<label>Instructor First Name</label>
							<input 
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder = "Enter Instructor First Name" />
							<div class="col-sm-4">
								<span class="text-danger" th:errors="*{firstName}"> </span>      
 						 	</div> 
						</div>
						
						
						<div class ="form-group">
							<label>Instructor Last Name</label>
							<input 
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder = "Enter Instructor Last Name" />
							<div class="col-sm-4">
								<span class="text-danger" th:errors="*{lastName}"> </span>      
 						 	</div> 
						</div>
						
						<div class ="form-group">
							<label>Instructor Email</label>
							<input 
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder = "Enter Instructor Email" />
							<div class="col-sm-4">
								<span class="text-danger" th:errors="*{email}"> </span>      
 						 	</div> 
						</div>
						
						<div class ="form-group">
							<label>Instructor Department</label>
							<select name="department"  class = "form-control">
								<option th:each="department: ${T(com.temmytechie.coursems.entity.Department).values()}"
								th:text="${department}"
								th:value="${department.name()}">
								</option>
								
							</select>
							
						</div>
						
						<div class ="box-footer">
							<button type="submit" class = "btn btn-primary">
							Submit 
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE HTML>

<!-- Fragment #1 : Headerfiles contains css and js references -->
<head th:fragment="headerfiles">
    <title>Course Management System 2022</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <link th:href="@{~/main.css}" rel="stylesheet">
    
</head>
<body>
<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Course Management System</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/}"><i class="fa fa-home"></i>Home</a>
                </li>

                </li>

                    <a class="nav-link" href="#" th:href="@{~/courses}">Course</a>
                </li>
                <li  class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                
            </ul>
            
            <form class="form-inline my-2 my-lg-0" th:form-method="post" th:action="@{/logout}">

<!--                 <button  th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button> -->

        </div>

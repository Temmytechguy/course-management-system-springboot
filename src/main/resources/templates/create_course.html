<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>

<header th:insert="fragments.html :: nav"></header>
<br>
<br>


	<div class = "container">
		<div class = "row">
			
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class= "text-center">Create New Course</h1>
				<div class = "card-body">
					<form th:action ="@{/courses}" th:object = "${course}" method = "POST">
						<div class ="form-group">
							<label>Course Code</label>
							<input 
							type = "text"
							name = "courseCode"
							th:field = "*{courseCode}"
							class = "form-control"
							placeholder = "Enter Course Code" />
							<div class="col-sm-4">
								<span class="text-danger" th:errors="*{courseCode}"> </span>      
 						 	</div> 
						</div>
						
						
						<div class ="form-group">
							<label>Course Name</label>
							<input 
							type = "text"
							name = "courseName"
							th:field = "*{courseName}"
							class = "form-control"
							placeholder = "Enter Course Name" />
							<div class="col-sm-4">
								<span class="text-danger" th:errors="*{courseName}"> </span>      
 						 	</div> 
						</div>
						
						<div class ="form-group">
							<label>Course Description</label>
							<input 
							type = "text"
							name = "courseDescription"
							th:field = "*{courseDescription}"
							class = "form-control"
							placeholder = "Enter Course Description" />
							<div class="col-sm-4">
								<span class="text-danger" th:errors="*{courseDescription}"> </span>      
 						 	</div> 
						</div>
						
						<div class ="box-footer">
							<button type="submit" class = "btn btn-primary">
							Submit 
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
